<html>

<head>
	<title>My App</title>
	<script src="bundle.min.js"></script>

</head>

<body>

	<a-scene id="my-scene">
		<a-assets>
			<img id="lake" src="/images/photosphere.jpg">
			<img id="text1" src="/images/text1.png">
			<img id="text2" src="/images/text2.png">
			<img id="text3" src="/images/text3.png">
			<a-asset-item id="tree-obj" src="/images/mdl.obj"></a-asset-item>
			<a-asset-item id="tree-mtl" src="/images/mdl.mtl"></a-asset-item>
		</a-assets>
		<a-light type="ambient"></a-light>


		<a-entity id="scene1" visible="true">
			<a-entity position="0 2.2 4">
				<a-entity camera look-controls wasd-controls id="first-camera">
					<a-entity position="0 0 -1" geometry="primitive: ring; radiusOuter: 0.03;
															radiusInner: 0.02;" material="color: tomato; shader: flat" cursor="maxDistance: 30; fuse: true">
						<a-animation begin="click" easing="ease-out" attribute="scale" fill="backwards" from="0.6 0.6 0.6" to="1 1 1" dur="150"></a-animation>
						<a-animation begin="fusing" easing="ease-out" attribute="scale" fill="none" from="1 1 1" to="0.6 0.6 0.6" dur="1500"></a-animation>
					</a-entity>
				</a-entity>
			</a-entity>

			<a-box id="marker1" width="0.05" height="0.5" depth="0.5" src="#text1" position="2.5 4.5 3.5" rotation="0 -10 10">
				<a-animation begin="click" attribute="scale" from="1 1 1" to="2 2 1" direction="alternate" repeat="1" dur="500" fill="both"></a-animation>
			</a-box>

			<a-box id="marker2" width="0.05" height="0.5" depth="0.5" src="#text2" position="1.5 4.5 7.5" rotation="0 -50 10">
				<a-animation begin="click" attribute="scale" from="1 1 1" to="2 2 1" direction="alternate" repeat="1" dur="500" fill="both"></a-animation>
			</a-box>

			<a-box id="marker3" width="0.05" height="2.5" depth="2.5" src="#text3" position="-16.7 14.3 -5.7" rotation="0 -30 10">
				<a-animation begin="click" attribute="scale" from="1 1 1" to="2 2 1" direction="alternate" repeat="1" dur="500" fill="both"></a-animation>
			</a-box>

			<a-sky src="#lake"></a-sky>
		</a-entity>

		<a-entity id="scene2" visible="false">
			<a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>

			<a-entity id="arrow" class="clickable" geometry="primitive: cylinder; height: 0.1; radius: 2; openEnded: false" rotation="0 0 0" position="3 0 -3" material="color: lightblue; shader: flat"></a-entity>

			<a-entity id="camera" camera look-controls wasd-controls position="3 2 -3">
				<a-entity cursor="fuse: true; timeout: 500" raycaster="far: 20; interval: 1000; objects: .clickable" position="0 0 -1.8" scale="0.1 0.1 0.1" geometry="primitive: ring;" material=" color: blue; shader: flat ">
				</a-entity>
			</a-entity>
		</a-entity>

	</a-scene>


	<div style="position:fixed;top:0;left:0;background-color:white;font-size:1.5em;display:none">
		x
		<span id="xplus">+</span>
		<span id="xminus">-</span>
		<br /> y
		<span id="yplus">+</span>
		<span id="yminus">-</span>
		<br /> z
		<span id="zplus">+</span>
		<span id="zminus">-</span>
		<br /> r1
		<span id="r1plus">+</span>
		<span id="r1minus">-</span>
		<br /> r2
		<span id="r2plus">+</span>
		<span id="r2minus">-</span>
		<br /> r3
		<span id="r3plus">+</span>
		<span id="r3minus">-</span>
		<br />
	</div>
</body>

</html>
