<html>

<head>
	<title>My App</title>
	<script src="bundle.js"></script>

</head>

<body>

	<a-scene id="my-scene">
		<a-assets>
			<img id="lake" src="/images/photosphere.jpg">
			<img id="text1" src="/images/text1.png">
			<a-mixin id="cube" geometry="primitive: box"></a-mixin>
			<a-mixin id="cube-hovered" material="color: magenta"></a-mixin>
			<a-mixin id="cube-selected" material="color: cyan"></a-mixin>
			<a-mixin id="red" material="color: red"></a-mixin>
			<a-mixin id="green" material="color: green"></a-mixin>
			<a-mixin id="blue" material="color: blue"></a-mixin>
			<a-mixin id="yellow" material="color: yellow"></a-mixin>
			<a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
		</a-assets>

		<a-entity position="0 2.2 4">
			<a-entity camera look-controls wasd-controls>
				<a-entity position="0 0 -1" geometry="primitive: ring; radiusOuter: 0.03;
                            radiusInner: 0.02;" material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: true">
					<a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.6 0.6 0.6" to="1 1 1" dur="150"></a-animation>
					<a-animation begin="fusing" easing="ease-in" attribute="scale" fill="none" from="1 1 1" to="0.6 0.6 0.6" dur="1500"></a-animation>
				</a-entity>
			</a-entity>
		</a-entity>

		<a-entity class="cube" cursor-listener position="-3.5 1 0">
			<a-entity mixin="cube red">
				<a-animation begin="click" attribute="scale" from="1 1 1" to="2 2 1" direction="alternate" repeat="1" dur="500" fill="both"></a-animation>
			</a-entity>
		</a-entity>

		<a-box id="marker1" width="0.05" height="0.5" length="0.5" src="#text1" position="2.5 4.5 3.5" rotation="0 -10 10">
			<a-animation begin="click" attribute="scale" from="1 1 1" to="2 2 1" direction="alternate" repeat="1" dur="500" fill="both"></a-animation>
		</a-box>

		<a-box id="marker2" width="0.05" height="0.5" length="0.5" src="#text1" position="1.5 4.5 7.5" rotation="0 -50 10">
			<a-animation begin="click" attribute="scale" from="1 1 1" to="2 2 1" direction="alternate" repeat="1" dur="500" fill="both"></a-animation>
		</a-box>

		<a-entity id="markern" cursor-listener position="0 1 0">
			<a-entity class="cube" mixin="cube green">
				<a-animation begin="click" attribute="rotation" to="0 360 0" easing="linear" dur="2000" fill="backwards"></a-animation>
			</a-entity>
		</a-entity>

		<a-entity class="cube" cursor-listener position="3.5 1 0" rotation="0 45 0">
			<a-entity mixin="cube blue">
				<a-animation begin="click" fill="forwards" repeat="1" direction="alternate" attribute="position" from="0 0 0" to="15 0 0" dur="2000"></a-animation>
			</a-entity>
		</a-entity>

		<a-entity position="0 3 0" class="clickable" mixin="cube yellow" rotation="0 45 0" scale=".5 .5 .5"></a-entity>

		<a-sky src="#lake"></a-sky>
	</a-scene>
	<div style="position:fixed;top:0;left:0;background-color:white;font-size:1.5em;">
		x
		<span id="xplus">+</span>
		<span id="xminus">-</span>
		<br />
		y
		<span id="yplus">+</span>
		<span id="yminus">-</span>
		<br />
		z
		<span id="zplus">+</span>
		<span id="zminus">-</span>
		<br />
		r1
		<span id="r1plus">+</span>
		<span id="r1minus">-</span>
		<br />
		r2
		<span id="r2plus">+</span>
		<span id="r2minus">-</span>
		<br />
		r3
		<span id="r3plus">+</span>
		<span id="r3minus">-</span>
		<br />
	</div>
</body>

</html>
