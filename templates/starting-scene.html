<a-entity position="0 2.2 4">
	<a-box id="marker1" width="0.05" height="0.5" depth="0.5" position="0 5.2 4" rotation="0 -10 10">

	</a-box>
	<a-entity camera look-controls wasd-controls>
		<a-entity position="0 0 -1" geometry="primitive: ring; radiusOuter: 0.03;
												radiusInner: 0.02;" material="color: tomato; shader: flat" cursor="maxDistance: 30; fuse: true">
			<a-animation begin="click" easing="ease-out" attribute="scale" fill="backwards" from="0.6 0.6 0.6" to="1 1 1" dur="150"></a-animation>
			<a-animation begin="fusing" easing="ease-out" attribute="scale" fill="none" from="1 1 1" to="0.6 0.6 0.6" dur="1500"></a-animation>
		</a-entity>
	</a-entity>
</a-entity>
